<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/estilo/style.css">
  <title>Cadastro de Aluno</title>
</head>
<body>
  <div class="container">
  <header>
    <h1> Olá, futura aluna!</h1>
    <h2>Vamos fazer seu cadastro?</h2>
  </header>

  <main>
    <form action="">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" />
      </div> 
      <div>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" />
      </div> 
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" />
      </div> 
      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" />
      </div> <div>

        <label for="curso">Curso</label>
        <select name="curso" id="curso">
          <option value="sistemasInternet">Sistemas para Internet</option>
          <option value="cienciaComputacao">Ciencia da Computação</option>
          <option value="EngenhariaComputacao">Engenharia da Computação</option>
        </select>
      </div> <div>
        <label for="dataIngresso">Data do Ingresso:</label>
        <input type="date" id="dataIngresso" />
      </div>
      <button class="enviar" >ENVIAR</button>

    </form>


  </main>
</div>
</body>
</html>
