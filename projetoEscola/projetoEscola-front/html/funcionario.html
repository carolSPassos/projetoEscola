<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/estilo/style.css">
  <title>Cadastro do Funcionário</title>
</head>
<body>
  <div class="container">
  <header>
    <h1> Um prazer ter você conosco!</h1> 
      <h2>Vamos fazer seu cadastro?</h2>
  </header>

  <main>
    <form action="">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" />
      </div> 
      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" />
      </div> <div>
        <label for="cargo">Cargo</label>
        <select name="cargo" id="cargo">
          <option value="professor">Professor</option>
          <option value="diretor">Diretor</option>
          <option value="auxiliar">Auxiliar de Aula</option>
        </select>
      </div> <div>
        <label for="dataContratacao">Data da Contratação:</label>
        <input type="date" id="dataContratacao" />
      </div>
    <button class="enviar" >ENVIAR</button>

    </form>
  </main>
</div>
</body>
</html>
